spring:
  application:
    name: evcharger-api
  
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/evcharger_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:cdac}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  security:
    jwt:
      secret-key: ${JWT_SECRET:your-super-secret-jwt-key-that-is-at-least-32-characters-long}
      expiration: 604800000
      issuer: EVChargerAPI
      audience: EVChargerClient
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:your-email@gmail.com}
    password: ${EMAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${PORT:5000}

logging:
  level:
    com.evcharger.api: INFO

cors:
  allowed-origins:
    - ${FRONTEND_URL:http://localhost:5173}
    - http://localhost:5174
    - http://localhost:3000
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

google:
  client:
    id: 136132833303-it5fu9sevrlsg9gdr1rioeob4pnok707.apps.googleusercontent.com

razorpay:
  key:
    id: ${RAZORPAY_KEY_ID:rzp_test_your_key_id}
    secret: ${RAZORPAY_SECRET:your_key_secret}